<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google</title>
    <style>
      img {
        
      }
      body {
        width: 700px;
      }
      #search {
        background-color: rgb(167, 167, 167);
        margin: auto;
        padding: 5px;
        margin-top: 5px;
        width: 600px;
        text-align: center;
      }
      #links {
        width: 200px;
        height: 80px;
        background-color: rgb(105, 227, 227);
        float: left;
        margin-top: 10px;
        margin-left: 45px;
        text-align: center;
        padding-top: 10px;
      }
      #help {
        width: 200px;
        height: 80px;
        background-color: rgb(60, 193, 169);
        float: left;
        margin-top: 10px;
        margin-left: 4px;
        text-align: center;
        padding-top: 10px;
      }
      #mail {
        width: 200px;
        height: 80px;
        background-color: cadetblue;
        float: left;
        margin-top: 10px;
        margin-left: 4px;
        text-align: center;
        padding-top: 10px;
      }
      a {
        color: blue;
      }
      #bottom {
        text-align: center;
        padding-top: 100px;
        color: rgb(61, 61, 61);
      }
    </style>
  </head>
  <body>
   <center> <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      alt=""/>
</center>
    <div id="search">
      Search the web using Google!
      <br />
      <input type="text" size="50" />
      <br />
      <input type="submit" value="Google Search" />
      <input type="submit" value="I'm feeling lucky" />
    </div>

    <div id="links">
      Special Searches
      <br />
      <a href="#">Stanford Search</a>
      <br />
      <a href="#">Linux Search</a>
    </div>
    <div id="help">
      <a href="#">Help!</a>
      <br />
      <a href="#">About Google!</a>
      <br />
      <a href="#">Company Info</a>
      <br />
      <a href="#">Google! Logos</a>
    </div>

    <div id="mail">
      Get Google!
      <br />
      updates monthly:
      <br />
      <input type="email" value="your e-mail" />
      <input type="submit" value="Subscribe" />
      <a href="#">Archive</a>
    </div>

    <div id="bottom">
      <p>Copyright &copy; 1998 Google Inc.</p>
    </div>
  </body>
</html>
